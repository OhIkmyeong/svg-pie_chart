<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg pie chart</title>
<link rel="stylesheet" type="text/css" href="./style/main.css"/>
<script src="./src/main.js" type="module"></script>
</head>
<body>
    <!-- 입력값 부분 -->
    <section id="sect_ipt">
        <article>
            <h6>차트 001</h6>
            <label>
                <span>값</span>
                <input type="number" class="ipt-num" value="40"/>
            </label>
            <label>
                <span>색상</span>
                <input type="color" class="ipt-color" value="#ff3355"/>
            </label>
        </article>
        <article>
            <h6>차트 002</h6>
            <label>
                <span>값</span>
                <input type="number" class="ipt-num" value="50"/>
            </label>
            <label>
                <span>색상</span>
                <input type="color" class="ipt-color" value="#ffcd01"/>
            </label>
            <button class="btn_del"></button>
        </article>
        <article>
            <h6>차트 003</h6>
            <label>
                <span>값</span>
                <input type="number" class="ipt-num" value="10"/>
            </label>
            <label>
                <span>색상</span>
                <input type="color" class="ipt-color" value="#00cdde"/>
            </label>
            <button class="btn_del"></button>
        </article>

        <button id="btn_add">차트 추가</button>
    </section>
    <section id="sect_result">
        <!-- 그리기 버튼 -->
        <button id="btn_drawPie">파이 차트 그려조</button>

        <!-- SVG -->
        <svg id="svg-pie" viewBox="0 0 40 40">
            <defs>
                <mask id="mask-pie">
                    <path d="M0,0V40H40V0ZM20,28a8,8,0,1,1,8-8A8,8,0,0,1,20,28Z" fill="#fff"/>
                </mask>
            </defs>
            <g id="g-pie"></g>
            <circle cx="20" cy="20" r="8" fill="#f1f1f3"/>
        </svg>
    </section>

    <footer>
        <a href="https://velog.io/@yejineee/SVG-Pie-Chart-그리기" target="_blank">PIE CHART</a>
    </footer>
</body>
</html>
